name: Deploy UI to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        echo "Installing dependencies..."
        npm install --force

    - name: Build Project
      run: |
        echo "Building the project..."
        npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.HOSTINGER_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

    - name: Deploy to Hostinger
      env:
        DEPLOY_PATH: ${{ secrets.UI_DEPLOY_PATH }}
        SERVER_IP: ${{ secrets.HOSTINGER_IP }}
        SERVER_USER: ${{ secrets.HOSTINGER_USER }}
      run: |
        echo "Deploying UI to Hostinger VPS..."
        ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << EOF
          # Navigate to the deployment path
          cd $DEPLOY_PATH

          # Remove the existing 'dist' folder if it exists
          if [ -d "dist" ]; then
            echo "Removing existing 'dist' folder..."
            sudo rm -rf dist
          fi

          # Ensure the deployment path structure remains intact
          echo "Deployment path verified."
        EOF

        # Copy new 'dist' folder to the deployment path
        echo "Copying new build files to the server..."
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./dist/ "$SERVER_USER@$SERVER_IP:$DEPLOY_PATH/dist/"

    - name: Restart Nginx (Optional)
      env:
        SERVER_IP: ${{ secrets.HOSTINGER_IP }}
        SERVER_USER: ${{ secrets.HOSTINGER_USER }}
      run: |
        echo "Restarting Nginx..."
        ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "sudo systemctl reload nginx"